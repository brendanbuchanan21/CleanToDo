            </ul>
            </div>
            <div id="sidebar-projects">
                <h2>Projects</h2>
                <ul class="projects-sidebar-list">
                    <li>
                        <div class="project-container">
                        <button type="button" class="project-btn"><span>Sext time asap</span></button><button type="button" class="delete-task-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#777777"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>

                    <li>

            </div>

            
                <button type="button" id="sidebar-open-btn">

                </button>

        </div>
