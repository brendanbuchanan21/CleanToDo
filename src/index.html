<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>

</head>
<body>
    <div id="main-container">
        <div id="sidebar">
            <div id="sidebar-header-div">
                <h1>Todolist</h1>
                <button type="button" id="sidebar-close-btn"><svg xmlns="http://www.w3.org/2000/svg" id="toggle-btn" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M666-440 440-666l226-226 226 226-226 226Zm-546-80v-320h320v320H120Zm400 400v-320h320v320H520Zm-400 0v-320h320v320H120Zm80-480h160v-160H200v160Zm467 48 113-113-113-113-113 113 113 113Zm-67 352h160v-160H600v160Zm-400 0h160v-160H200v160Zm160-400Zm194-65ZM360-360Zm240 0Z"/></svg></button>
            </div>

            <div id="event-directory-container">
            <ul id="first-sidebar-list">
                <li><button type="button" class="sidebar-project-btn" id="inbox-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg><span>Inbox</span></button></li>
                <li><img><button type="button" class="sidebar-project-btn" id="today-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M360-300q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"/></svg><span>Today</span></button></li>
                <li><img><button type="button" class="sidebar-project-btn" id="upcoming-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M600-80v-80h160v-400H200v160h-80v-320q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H600ZM320 0l-56-56 103-104H40v-80h327L264-344l56-56 200 200L320 0ZM200-640h560v-80H200v80Zm0 0v-80 80Z"/></svg><span>Upcoming</span></button></li>
            </ul>
            </div>
            <div id="sidebar-projects">
                <h2>Projects</h2>
                <ul class="projects-sidebar-list">
                    <li class="list-item-project">
                        <div class="project-container">
                        <button type="button" class="project-btn"><span>Sext time asap</span></button>
                        <button type="button" class="delete-task-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#777777"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                        </button>
                        </div>
                    </li>
                    <li class="list-item-project">
                        <div class="project-container">
                            <button type="button" class="project-btn"><span>Sext time asap</span></button><button type="button" class="delete-task-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#777777"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                            </button></li>
                        </div>
                        </ul>
                <button type="button" id="add-new-project-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#777777"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></button>
            </div>

            
                <button type="button" id="sidebar-open-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" id="toggle-btn" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M666-440 440-666l226-226 226 226-226 226Zm-546-80v-320h320v320H120Zm400 400v-320h320v320H520Zm-400 0v-320h320v320H120Zm80-480h160v-160H200v160Zm467 48 113-113-113-113-113 113 113 113Zm-67 352h160v-160H600v160Zm-400 0h160v-160H200v160Zm160-400Zm194-65ZM360-360Zm240 0Z"/></svg>
                </button>

                <div id="project-pop-up-overlay">
                    <div id="project-pop-up">
                        <input type="text" placeholder="Project Name" id="project-title-input">
                        <button type="button" id="submit-new-project"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></button>
                        <button type="button" id="delete-new-project"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="black"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
                    </div>
                </div>

        <div id="main-todo-list-container">
            <div id="header-container">
                <h2 id="project-name">Inbox</h2>
                <p id="to-dos-length">0 Tasks</p>
                <hr>
            </div>
            <ul id="to-do-list">
                <li class="to-do-item">
                <button type="button" class="complete-task-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="black"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></button>
                <p class="to-do-title">Tomorrow lick upwards</p>
                <p class="to-do-date">OCT 17</p>
                <button class="importance-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#777777"><path d="M480-280q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg></button>
                </li>
                <li class="to-do-item">
                    <button type="button" class="complete-task-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="black"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></button>
                    <p class="to-do-title">Tomorrow lick upwards</p>
                    <p class="to-do-date">OCT 17</p>
                    <button class="importance-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#777777"><path d="M480-280q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg></button>
                </li>
            </ul>
            <button type="button" id="new-to-do-btn">New to do</button>
        </div>
    </div>
    <div id="to-do-pop-up-overlay">
        <div id="to-do-pop-up">
            <div id="to-do-pop-up-header">
            <input type="text" name="to-do-title" id="to-do-title" 
            placeholder="Task Name" required>
            <button type="button" id="close-pop-up"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="black"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
            </div>
            
            <input type="text" name="description" id="to-do-description" 
            placeholder="Description">

            <div>
                <p>Project</p>
                <select name="to-do-project" id="to-do-project">
                    <option value="inbox">Inbox</option>
                    </select>
                </select>
            </div>

            <div>
                <p>Due Date</p>
                <div id="select-date-container">
                <input type="date" name="to-do-date" id="to-do-date" placeholder="select a due date">
                <button type="button" id="remove-date"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="black"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
                </div>
            </div>

            <div>
                <p>Priority</p>
                <select name="to-do-priority" id="to-do-priority">
                    <option value="none" selected>None</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button id="save-to-do">Save task</button>
        </div>

    </div>
    
</body>
</html>
